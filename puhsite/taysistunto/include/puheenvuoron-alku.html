<ul class="actions-short">
{% for action in actions %}
  <li>
    {% spaceless %}
    <span class="speaker">
    <a href="{{ action.speaker_then.url }}">
      <span>{{ action.speaker_then }}</span>
    </a>:
    </span>
    {% endspaceless %}
    <a href="{{ action.url }}">{{ action.text|truncatewords:30 }}</a><br/>
    <span class="addl">
      {{ action.subject.subject }}
    </span>
    <br style="clear:both"/>
  </li>
{% endfor %}
</ul>
